apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: arc-mono-repo-infra-template
  title: arc-mono-repo-infra-template
  description: Mono repo for managing ARC infrastructure
  tags:
    - terraform
    - monorepo
    - aurora
    - backstage
    - bootstrap
    - ecr
    - eks
    - ingress
    - network
    - pgadmin
spec:
  owner: sourcefuse
  type: service
  parameters:
    - title: Mono repo infrastructure template
      required:
        - component_id
        - region
        - profile
        - bucket_name
        - dynamodb_lock_table_name
      properties:
        component_id:
          title: Name
          type: string
          description: Unique name of the component
        description:
          title: Description
          type: string
          description: Help others understand what this service is for.
        backstage_namespace:
          title: Backstage namespace
          type: string
          description: Backstage namespace for the output component
        region:
          title: AWS region
          type: string
          description: AWS region to deploy to
        profile:
          title: AWS Profile
          type: string
          description: AWS Profile to use
        bucket_name:
          title: Bucket Name
          type: string
          description: Name of the bucket to use for Terraform State
        dynamodb_lock_table_name:
          title: Dynamo Lock Table
          type: string
          description: Name of the dynamodb table for state locking

    - title: Choose a location
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com

  steps:
    - id: template
      name: Fetch Skeleton + Template
      action: fetch:template
      input:
        url: ../.
        copyWithoutRender:
          - .github/workflows/*
        values:
          component_id: ${{ parameters.component_id }}
          description: ${{ parameters.description }}
          destination: ${{ parameters.repoUrl | parseRepoUrl }}
          region: ${{ parameters.region }}
          profile: ${{ parameters.profile }}
          bucket_name: ${{ parameters.bucket_name }}
          dynamodb_lock_table_name: ${{ parameters.dynamodb_lock_table_name }}
          backstage_namespace: ${{ parameters.backstage_namespace }}

    - id: publish
      name: Publish
      action: publish:github
      input:
        allowedHosts: ["github.com"]
        description: This is ${{ parameters.component_id }}
        repoUrl: ${{ parameters.repoUrl }}

    - id: register
      name: Register
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
        catalogInfoPath: "/catalog-info.yaml"

  output:
    remoteUrl: ${{ steps.publish.output.remoteUrl }}
    entityRef: ${{ steps.register.output.entityRef }}
